{% extends 'base.html' %}

{% block content %}
    <div style="text-align: center; margin: 4rem auto; max-width: 500px;">
        <div class="mb-4">
            <h4>Delete Comment</h4>
        </div>
        {% if user.is_authenticated %}
        <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger rounded-pill col-12 mt-3">
        </form>
        {% else %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}"
        class="btn btn-dark rounded-pill col-6 mt-3">
            Login
        </a>
        {% endif %}
    </div>
{% endblock %}
