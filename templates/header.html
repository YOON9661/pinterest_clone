<div style="text-align: center; margin: 20px">
    <div>
       <h1 style="font-family: 'Berkshire Swash', cursive;">Yoon's blog</h1>
    </div>
    <div style="margin-bottom: 10px">
        {% if user.is_authenticated %}
            <a href="{% url 'accountapp:logout' %}" class="pinterest_header_nav">
                <span>
                    logout
                </span>
            </a>
        {% else %}
            <a href="{% url 'accountapp:login' %}" class="pinterest_header_nav">
                <span>
                    login
                </span>
            </a>
        {% endif %}
        {% if user.is_authenticated %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}" class="pinterest_header_nav">
                <span>
                    My Page
                </span>
            </a>
        {% else %}
            <a href="{% url 'accountapp:create' %}" class="pinterest_header_nav">
                <span>
                    signup
                </span>
            </a>
        {% endif %}
        <a href="{% url 'articleapp:list' %}" class="pinterest_header_nav">
            <span>
                Articles
            </span>
        </a>
        <a href="{% url 'projectapp:list' %}">
            <span class="pinterest_header_nav">
                Project
            </span>
        </a>
        <a href="{% url 'subscribeapp:list' %}">
            <span class="pinterest_header_nav">
                Subscription
            </span>
        </a>
    </div>
</div>
